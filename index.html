<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LobbyBee - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-yellow: #FFD700; /* A vibrant yellow */
            --dark-charcoal: #1A1A1A;   /* A deep, almost black */
            --light-gray: #f5f5f5;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 40px 20px; /* Add padding for spacing */
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-charcoal);
            color: var(--white);
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to allow content to grow */
            text-align: center;
            position: relative;
            box-sizing: border-box; /* Include padding in height calculation */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M28.868,99.999 L71.132,99.999 L99.999,50 L71.132,0 L28.868,0 L0,50 Z M33.868,94.999 L66.132,94.999 L90,50 L66.132,5 L33.868,5 L10,50 Z" fill-opacity="0.03" fill="%23FFD700"/></svg>');
            background-repeat: repeat;
            background-size: 150px 150px;
            opacity: 0.5;
            z-index: -1; /* Put it behind the content */
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 100%;
        }

        .logo-container img {
            width: 200px;
            max-width: 80%; /* Ensure logo scales down */
            height: auto;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: var(--primary-yellow);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
        }

        .highlight {
            color: var(--primary-yellow);
            font-weight: 600;
        }

        .social-links {
            margin-top: 40px;
        }

        .social-links a {
            color: var(--white);
            font-size: 1.5rem;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-yellow);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .logo-container img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="LobbyBee Logo">
        </div>
        <h1>Coming Soon</h1>
        <p>
            Welcome to <span class="highlight">LobbyBee</span>, the future of hotel guest interaction.
            We're busy building a platform to connect you with all your hotel's services directly through <span class="highlight">WhatsApp</span>.
        </p>

        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
